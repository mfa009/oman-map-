<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>المواقع الأثرية في سلطنة عمان</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f6f9;
    text-align: center;
    direction: rtl;
}

h1 {
    background: #00695c;
    color: white;
    padding: 15px;
    margin: 0;
}

.map-container {
    margin-top: 20px;
}

svg path {
    fill: #80cbc4;
    stroke: white;
    stroke-width: 2;
    cursor: pointer;
    transition: 0.3s;
}

svg path:hover {
    fill: #004d40;
}

#infoBox {
    margin: 20px auto;
    padding: 15px;
    width: 90%;
    max-width: 500px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    display: none;
}

#infoBox img {
    width: 100%;
    border-radius: 8px;
    margin-top: 10px;
}
</style>
</head>

<body>

<h1>خريطة سلطنة عمان - المواقع الأثرية</h1>

<div class="map-container">

<!-- خريطة مبسطة (تجريبية) -->
<svg width="300" height="300" viewBox="0 0 300 300">

    <!-- مسقط -->
    <path d="M180 60 L240 60 L230 110 L170 110 Z"
          onclick="showWilaya('muscat')" />

    <!-- نزوى -->
    <path d="M100 140 L170 140 L160 200 L90 200 Z"
          onclick="showWilaya('nizwa')" />

</svg>

</div>

<div id="infoBox"></div>

<script>

const data = {
    muscat: {
        name: "مسقط",
        site: "قلعة الجلالي",
        description: "تعد من أهم القلاع التاريخية في سلطنة عمان وتقع في محافظة مسقط.",
        image: "https://upload.wikimedia.org/wikipedia/commons/5/5d/Al_Jalali_Fort%2C_Muscat.jpg"
    },
    nizwa: {
        name: "نزوى",
        site: "قلعة نزوى",
        description: "من أبرز المعالم التاريخية في ولاية نزوى وتتميز ببرجها الدائري الكبير.",
        image: "https://upload.wikimedia.org/wikipedia/commons/3/36/Nizwa_Fort_Oman.jpg"
    }
};

function showWilaya(key) {
    const info = data[key];
    const box = document.getElementById("infoBox");

    box.innerHTML = `
        <h2>${info.name}</h2>
        <h3>${info.site}</h3>
        <p>${info.description}</p>
        <img src="${info.image}" alt="${info.site}">
    `;

    box.style.display = "block";
}

</script>

</body>
</html>
